<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.164.0/build/three.module.js"
      }
    }
  </script>
</head>
<body>
  <script type="module" src="./main.js"></script>
  <a-scene id="main" shadow="type: pcfsoft" light="defaultLightsEnabled: false">

    <a-entity light="type: directional; color: #f2dcc2; intensity: 1; shadowMapHeight:4096; shadowMapWidth:4096; castShadow: true; shadowCameraBottom:-1; shadowCameraTop:10; shadowCameraRight:21; shadowCameraLeft:-25; shadowBias:-0.0001;" position="4 1 10"></a-entity>

    <a-assets>
      <a-asset-item id="suiban" src="./resource/suiban_c.glb"></a-asset-item>
      <img id="sky" src="./resource/bg.png" alt="sky">
    </a-assets>
  
    <a-gltf-model id="suiban-model" src="#suiban" shadow="cast:true; receive:true"></a-gltf-model>
  </a-scene>
</body>
</html>
